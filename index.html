<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Data Extractor</title>
</head>
<body>
    <h1>CV Data Extractor</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload CV</button>
    </form>
    {% if extracted_info %}
        <h2>Extracted Information:</h2>
        <p>Email: {{ extracted_info['Email'] }}</p>
        <p>Contact No: {{ extracted_info['Contact No'] }}</p>
        <p>Text: {{ extracted_info['Text'] }}</p>
    {% endif %}
</body>
</html>
